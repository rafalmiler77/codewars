<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>uniqueInOrder</title>
</head>
<body>
<script>
  let example = [1,2,2,3,3]
  let example2 = 'AAAABBBCCDAABBB'


    var uniqueInOrder=function(iterable) {
      var iterableToArray = iterable
      if (typeof iterable !== 'object'){
        var iterableToArray = iterable.split('')}
      console.log(iterableToArray)
      var newArray = iterableToArray.filter(function (item, index, array) {
  //    console.log(item, index, array[index])
        console.log(typeof array[index])
        return array[index] !== array[index + 1]
      });
      console.log(newArray)
      return newArray
    }

  const uniqueInOrder2 = function (iterable) {

    if (typeof iterable !== 'object') {
      iterable = iterable.split('')
    }
    let filteredArray = iterable.filter(
      (item, index, array) => {
      return array[index] !== array[index + 1]
    });
    return filteredArray
  }

  console.log('unique:', uniqueInOrder(example2))

</script>
</body>
</html>
