  var uniqueInOrder=function(iterable) {
    var iterableToArray = iterable
    if (typeof iterable !== 'object'){
      var iterableToArray = iterable.split('')}
    console.log(iterableToArray)
    var newArray = iterableToArray.filter(function (item, index, array) {
//    console.log(item, index, array[index])
      console.log(typeof array[index])
      return array[index] !== array[index + 1]
    });
    console.log(newArray)

  var uniqueInOrder2 = function (iterable)
  {
    return [].filter.call(iterable, (function (a, i) { return iterable[i - 1] !== a }));
  }

  var uniqueInOrder3=function(iterable){
    return Array.prototype.reduce.call(iterable, function(a,b) { if (a[a.length-1] !== b) a.push(b); return a; }, []);
  }

  var uniqueInOrder4=function(iterable){
    return Array.prototype.filter.call(iterable, function(current, index){ return iterable[index - 1] !== current})
  }
