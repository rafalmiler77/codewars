<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mispelled</title>
</head>
<body>
<script>
  var mispelled = function (word1, word2) {

    if (((word1.length >= word2.length) && ((word1.length - word2.length) < 2)) ||
    ((word2.length > word1.length) && ((word2.length - word1.length) < 2))) {
      var errorCounter = 0;
      word1.split('').forEach(function (item, index, arr) {
        if (arr[index] !== word2.split('')[index]) {
          errorCounter += 1
        }
      })
      if (errorCounter <= 1) {
        return true
      } else {
        errorCounter = 0
        word1.split('').reverse().forEach(function (item, index, arr) {
          if (arr[index] !== word2.split('').reverse()[index]) {
            errorCounter += 1
          }
        })
        if (errorCounter <= 1) {
          return true
        }
      }
    }
    return false
  }
  mispelled('versed', 'v5rsed')
  mispelled('versed', 'applbe')
  mispelled('versed', 'v5rsed')
  mispelled('versed', 'versed2')
  mispelled('versed', '22versed')
</script>
</body>
</html>
