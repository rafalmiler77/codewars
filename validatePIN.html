<script>

  function validatePIN(pin) {
    let checkIfDigits = /[^0-9]/
    if ((pin.toString().length == 4 || pin.toString().length == 6) && checkIfDigits.test(pin) === true) {
      return true
    }
    else
      return false
  }

  validatePIN("1234")
  validatePIN("12345")
  validatePIN("ac34")
</script>
