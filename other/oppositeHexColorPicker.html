<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opposite HEX</title>
</head>
<body>
<p>
  #FF00FF should output #00FF00
</p>
<script>
  var colorHex = '#FF00FF'

  function getOppositeValue(colorVal) {
    var midPoint = 255 / 2;
    return colorVal > midPoint ?
      colorVal - ((colorVal - midPoint) * 2)
      :
      colorVal + ((midPoint - colorVal) * 2)
  }

  function oppositeHexColorPicker(colorHex) {
    var slicedHex = colorHex.slice(1, colorHex.length)
      .match(new RegExp('.{2}', 'g'))
      .map(function (item) {
        return parseInt(item, 16)
      }).map(getOppositeValue)
      .map(function (item) {
        return item.toString(16)
      }).map(function (item) {
        if (item.length === 1) {
          return '0'.concat(item)
        }
        return item
      })
    slicedHex.unshift('#')
    var result = slicedHex.join('')
    return result
  }
  console.log(oppositeHexColorPicker(colorHex))

</script>
</body>
</html>
